databaseChangeLog:
  - changeSet:
      id: create-rentals-table-1
      author: Loiev Roman
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_rentals
                  name: id
                  type: BIGINT
              - column:
                  name: rental_date
                  type: DATE
              - column:
                  name: return_date
                  type: DATE
              - column:
                  name: actual_return_date
                  type: DATE
              - column:
                  constraints:
                    nullable: false
                  name: car_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: user_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: is_deleted
                  type: TINYINT
            tableName: rentals
  - changeSet:
      id: create-rentals-table-2
      author: Loiev Roman
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: car_id
            baseTableName: rentals
            constraintName: FK_RENTALS_ON_CAR
            referencedColumnNames: id
            referencedTableName: cars
  - changeSet:
      id: create-rentals-table-3
      author: Loiev Roman
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: rentals
            constraintName: FK_RENTALS_ON_USER
            referencedColumnNames: id
            referencedTableName: users

